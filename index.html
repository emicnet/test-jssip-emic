    <p>请打开控制台查看调用结果，演示路程如下</p>
    <p>没有输入被叫号码，直接点击呼叫按钮，呼叫95588，并演示完整流程</p>
    <ol>
        <li>演示获取坐席和技能组信息</li>
        <li>坐席登录，呼95588，演示呼叫保持和取消呼叫保持，大致30秒后挂机</li>
        <li>再次呼95588加密后字串，sdk解密后呼叫95588，呼叫演示流程一致</li>
        <li>第二次呼叫结束后设置10分钟后退出登录</li>
        <li>在这10分钟，客户可以呼入该坐席，演示拒接场景。但注意，拒接后服务器还会再打来</li>
    </ol>
    <p>演示播放分机号</p>
    <label for="callernumber">被叫号码:</label>
    <input type="text" id="callernumber" name="callernumber" placeholder='17052411365'><br>
    <label for="callernumber">分机号:</label>
    <input type="text" id="extnumber" name="extnumber" placeholder='433'><br>
    <button type="button" onclick="demo()">呼叫</button>
    <button type="button" onclick="hangup()">挂机</button>
    <audio loop id="yimiduduaudio" preload="auto" src="ring.mp3"></audio>
